<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock">
      <h3>Sign Up</h3>

      <div class="formGroup">
        <input type="email" class="col-sm-6 col-form-label" placeholder="Email Address" #userEmail required>
      </div>
      <br>
      <div class="formGroup">
        <input type="password" class="col-sm-6 col-form-label" placeholder="Password" #userPwd required>
      </div>

      <div class="formGroup">
        <input type="button" class="btn btnPrimary enlarge2" value="Sign Up"
          (click)="authService.signUp(userEmail.value, userPwd.value)">
      </div>

      <div class="formGroup">
        <span class="or"><span class="or-inner">Or</span></span>
      </div>

      <!-- Continue with Google -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn enlarge2" (click)="authService.googleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Continue with Google
        </button>
      </div>

    </div>

    <div class="redirectToLogin">
      <span>Already have an account? <a class="redirect no-underline enlarge2" [routerLink]="['/login']"
          routerLinkActive="router-link-active">Sign In</a></span>
    </div>
  </div>

</div>
