<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Reset Password</h3>

      <p>Please enter your email address to request a password reset.</p>

      <div class="formGroup">
        <input type="email" class="col-sm-6 col-form-label" placeholder="Email Address" #passwordResetEmail required>
      </div>

      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup">
        <input type="submit" class="btn btnPrimary enlarge2" value="Reset Password"
          (click)="authService.forgotPassword(passwordResetEmail.value)">
      </div>
    </div>

    <div class="redirectToLogin">
      <span>Go back to ? <a class="redirect enlarge2 nounderline"  [routerLink]="['/login']" routerLinkActive="router-link-active" >Sign In</a></span>
    </div>

  </div>
</div>
