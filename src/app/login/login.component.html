<form [formGroup]="myForm" (ngSubmit)="onSubmit()">

  <div class="form-group row">
    <label for="staticEmail" class="col-sm-6 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" formControlName="userName" id="staticEmail" class="form-control"
      placeholder="Username" required>
    </div>
  </div>

    <div *ngIf="myForm.hasError('required', [userName])" >
      this field is required
    </div>
    <div *ngIf="myForm.hasError('minlenght', [userName])" >
        please enter at least 3 characters!
      </div>
      <div *ngIf="myForm.hasError('maxlenght', [userName])" >
          please enter no more 20 characters!
        </div>


  <div class="form-group row">
    <label for="inputPassword" class="col-sm-6 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password"
      formControlName="password" required>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
