<div>
  <form (ngSubmit)="onSubmit()" class="form-group" [formGroup]="addItemForm">
    <div>

      <label for="First Name">First name</label>
      <input type="text" class="form-control" id="First Name" placeholder="First Name" formControlName="firstName"
        name='fName'>
    </div>
    <div>
      <label for="Last Name">Last name</label>
      <input type="text" class="form-control" id="Last Name" placeholder="Last Name" formControlName="lastName"
        name='lName'>
    </div>
    <div>
      <label for="Age">Age</label>
      <input type="text" class="form-control" id="Age" placeholder="Age" formControlName="age" name='age'>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="email address" formControlName="email"
        name='email'>
    </div>
    <div>
      <label for="gender">Gender</label>
      <input type="text" class="form-control" id="gender" placeholder="Gender" formControlName="gender" name="gender">
    </div>
    <div>
        <label for="fullTime">Full Time</label>
        <input type="text" class="form-control" id="fullTime" placeholder="isFullTime" formControlName="fullTime" name="isFullTime">
    </div>
    <div>

      <label for="years Of Experience">Years Of Experience</label>

      <input type="text" class="form-control" id="years Of Experience" placeholder="years Of Experience (number)" formControlName="yearsOfExperience"
        name="yearsOfExperience">
    </div>
    <br>
    <div>
      <button type="submit" id="submitButton" class="btn btn-primary btn-lg"> Submit </button>

      <button (click)="goBack()" class="btn btn-danger btn-lg ">go back</button>
  </div>
  </form>
</div>
