<div *ngIf="items?.length > 0; else noItem" >
  <ul *ngFor="let item of items">
    <li>
        <button (click)= "deleteItem(item)">delete record</button>
      <b>
      {{item.fName}}
      {{item.lName}}
      </b>
      <br>
      {{item.age}} éves
      <br>
      email cím: {{item.email}}
      <br>
      gender: {{item.gender}}
      <br>
      Full time: {{item.isFullTime}}
      <br>
      Tapasztalat: {{item.yearsOfExperience}} év
      <br>
      id: {{item.id}}

    </li>
  </ul>
</div>

<ng-template #noItem>
  <hr>
  <h4>There is no item in the list</h4>
</ng-template>
