<div *ngIf="items?.length > 0; else noItem" >
  <table>
    <thead>
      <th>Full name</th>
      <th>Id</th>
      <th>Edit</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of items" class="list-group">
        <td>{{item.fName}} {{item.lName}}</td>
        <td>{{item.id}}</td>
        <td><i (click)= "editItem(item)" class="fas fa-pencil-alt nagyit"></i></td>

      </tr>
    </tbody>

  </table>

<ng-template #noItem>
  <hr>
  <h4>There is no item in the list</h4>
</ng-template>
