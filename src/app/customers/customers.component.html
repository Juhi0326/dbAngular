<div id="search">
  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
    placeholder="Searching customers">
</div>
<br>
<br>

<div *ngIf="items?.length > 0; else noItem" id="table">
  <table id="customers">
    <thead>
      <th>Full name</th>
      <th>Edit</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of items | filter:searchText">
        <td>{{item.fName}} {{item.lName}}</td>
        <td><a (click)="navigate(item.id)">
            <i class="fas fa-pencil-alt nagyit"></i>
          </a></td>
      </tr>
    </tbody>

  </table>

  <ng-template #noItem>
    <hr>
    <h4>There is no item in the list</h4>
  </ng-template>
