<div class="card">
  <div class="card-header">Messages
    <button class="btn btn-light btn-sm float-right"
            (click)="close()">
      X
    </button>
  </div>
  <div class="card-body">
    <div class="message-row alert alert-danger" role="alert" *ngFor="let message of messages">
        {{ message }}
    </div>
  </div>
</div>
